<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <img src="https://github.com/TheBridge-FullStackDeveloper/html-pp-formularios/raw/master/abueletes.jpg">
    <hr>
    <h3>El club viejuner</h3>
    <br>
    <fieldset>
    <legend>Tú</legend>
        <label for="name">Nombre</label>
        <br>
        <input type ="name" name=Nombre placeholder="Paulo">
        <br>
        <label for="Apellido">Apellido</label>
        <br>
        <input type ="name" name=Apellido placeholder="Moreno">
        <br>
        <label for="Edad">Edad</label>
        <br>
        <input type ="number" name=edad placeholder="22" min="1" max="99">
        <br>
  
    <fieldset>
        <legend for="sexo">Sexo</legend>
        <input type="radio" id="Masculino" name="sexo" value="Masculino">
    <label for="sexo">Masculino</label><br>
        <input type="radio" id="Feminino" name="sexo" value="Feminino">
    <label for="sexo">Feminino</label><br>
        <input type="radio" id="No binario" name="sexo" value="No binario">
    <label for="sexo">No binario</label><br>
    </fieldset>
    <label for="viejuner">Me siento viejuner</label>
    <br>

        <input type="checkbox"  name="viejuner" value="Si">
    <label for="si">Si</label><br>
        <input type="checkbox"  name="viejuner" value="No">
    <label for="no">No</label><br><br>
        <label for="Sobreti">Escribe algo sobre tí</label>
        <br>
            <textarea name="Sobreti" rows="10" cols="100" placeholder="Soy jugador de Genshin"></textarea>
</fieldset>
<fieldset>
    <legend>Tus circustancias</legend>
    <label for="email">Correos electrónico</label><br>
        <input type="email" id="email" placeholder="tucorreo@gmail.com"><br>
    <label for="teléfono">teléfono</label><br>
        <input type="tel" id="teléfono" placeholder="+34 4002 8922">
<fieldset>
    <legend>Los ladronzuelos de bicicletas</legend>
    <label for="fecha">Fecha</label><br>
        <input type="date" id="fecha"><br>

    <label for="Hora">Hora</label><br>
        <input type="time" name="Hora" id="Hora"><br>
    <label for="color">Color de bicicleta</label><br>
        <input type="color" name="color" id="color"><br>
    <label for="precio">Precio</label><br>
        <input type="range" name="precio" id="precio" min="100" max="5000"><br>

<fieldset>
    <legend>Tipo de bicicleta</legend>
    <label for="Paseo">Paseo</label><br>
    <select name="paseo" id="paseo">
     <option value="Señorial">Señorial</option>
     <option value="Anti-plebeyos">Anti-plebeyos</option>
     <option value="hombro">Por encima del hombro</option>
    </select><br>
    
  <label for="Paseo">Montaña</label><br>
        <select name="Montaña" id="Montaña">
            <option value="Gamusinos">Gamusinos</option>
            <option value="Hueleflores">Hueleflores premium</option>
            <option value="Fango lover">Fango lover</option>
        </select><br>

        <label for="Paseo">Carreras</label><br>
        <select name="Carreras" id="Carreras">
            <option value="Metroymedio">Metroymedio</option>
            <option value="3 de la tarde">3 de la tarde. Fluorescente edition</option>
            <option value="Grupitors">Grupitors</option>
        </select><br>
        <h3>Selector multiple</h3>
        <label for="selector"></label>
        <select name="Selector" id="Selector">
            <option value="Ruedines">Ruedines</option>
            <option value="Pegatinas">Pegatinas</option>
            <option value="Cestita">Cestita</option>
        </select><br>
        <label for="marca">Que marca era?</label><br>
        <select name="marca" id="marca">
            <option value="Specialized">Specialized</option>
            <option value="Trek">Trek</option>
            <option value="Merida">Merida</option>
            <option value="Scott">Scott</option>
            <option value="Giant">Giant</option>
            <option value="Cube">Cube</option>
            <option value="Lapierre">Lapierre</option>
            <option value="Orbea">Orbea</option>
            <option value="Cannondale">Cannondale</option>
            <option value="Bmc">Bmc</option>
            <option value="Canyon">Canyon</option>
            <option value="Look">Look</option>
            <option value="Protek">Protek</option>
            <option value="Megamo">Megamo</option>
            <option value="Pinarello">Pinarello</option>
            <option value="Bianchi">Bianchi</option>
            <option value="BH">BH</option>
            <option value="Factor">Factor</option>
            <option value="Ghost">Ghost</option>
            <option value="Cervelo">Cervelo</option>
        </select>

</fieldset>
</fieldset>
